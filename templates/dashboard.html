<!DOCTYPE html>
<html lang="en">
  !

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
     body {
        margin: 0;
        padding: 0;
        background-image: url("{{ url_for('static', filename='fondo1.jpeg') }}");
        background-size: cover;
      } 

      .container {
        max-width: 1200px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .botonEliminar {
        background: #fff;
        color: #d53d38;
        border: 2px solid #d53d38;
        padding: 10px 20px;
        border-radius: 3px;
        position: relative;
        z-index: 1;
        overflow: hidden;
        display: inline-block;
        text-align: center;
      }

      .botonEliminar:hover {
        color: #fff;
      }

      .botonEliminar::after {
        content: "";
        background: #d53d38;
        position: absolute;
        z-index: -1;
        padding: 16px 20px;
        display: block;
        left: 0;
        right: 0;
        top: 100%;
        bottom: -100%;
        -webkit-transition: all 0.35s;
        transition: all 0.35s;
      }

      .botonEliminar:hover::after {
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        -webkit-transition: all 0.35s;
        transition: all 0.35s;
      }

      .botonEditar {
        background: #fff;
        color: #e0ae23;
        border: 2px solid #e0ae23;
        padding: 10px 20px;
        border-radius: 3px;
        position: relative;
        z-index: 1;
        overflow: hidden;
        display: inline-block;
        text-align: center;
      }

      .botonEditar:hover {
        color: #fff;
      }

      .botonEditar::after {
        content: "";
        background: #e0ae23;
        position: absolute;
        z-index: -1;
        padding: 16px 20px;
        display: block;
        left: 0;
        right: 0;
        top: 100%;
        bottom: -100%;
        -webkit-transition: all 0.35s;
        transition: all 0.35s;
      }

      .botonEditar:hover::after {
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        -webkit-transition: all 0.35s;
        transition: all 0.35s;
      }

      .agregarPeli {
        display: flex;
      }

      .add-movie-link {
        margin-left: auto;
        margin-right: auto;
        margin-top: 20px;
        text-align: center;
        text-decoration: none;
        color: #d53d38;
        font-weight: bold;
        border-bottom: 1px solid #d53d38;
      }

      .add-movie-link:hover {
        color: #601917;
        border-bottom: 1px solid #601917;
      }

      .fixed-cell-width {
        width: 5rem;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1 class="text-center mb-5">Películas</h1>
      <table
        class="table table-bordered table-sm table-striped table-hover text-center"
      >
        <thead>
          <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Duración</th>
            <th>Año</th>
            <th class="fixed-cell-width"></th>
            <th class="fixed-cell-width"></th>
          </tr>
        </thead>
        {% for pelicula in peliculas %}
        <tbody class="table-group-divider">
          <tr>
            <td class="text-center">{{ pelicula.id_pelicula }}</td>
            <td>{{ pelicula.Nombre }}</td>
            <td>{{ pelicula.Duracion }}</td>
            <td>{{ pelicula.Año }}</td>
            <td>
              <form method="post" action="/eliminar_pelicula">
                <input
                  type="hidden"
                  name="id_pelicula"
                  value="{{ pelicula.id_pelicula }}"
                />
                <button type="submit" class="botonEliminar">
                  Borrar
                </button>
              </form>
            </td>
            <td>
              <form
                method="GET"
                action="/editar_pelicula/{{pelicula.id_pelicula}}"
              >
                <input
                  type="hidden"
                  name="id_pelicula"
                  value="{{ pelicula.id_pelicula }}"
                />
                <button type="submit" class="botonEditar">Editar</button>
              </form>
            </td>
          </tr>
        </tbody>
        {% endfor %}
      </table>
      <div class="agregarPeli">
        <a href="/agregar_pelicula" class="add-movie-link">Agregar Película</a>
      </div>
    </div>
  </body>
</html>
